<div class="page-container">

        <div class="main-content">
            
            <div class="container-fluid">
    
                <div class="breadcrumb-wrapper row">
                    <div class="col-12 col-lg-3 col-md-6">
                        <h4 class="page-title">迟到记录</h4>
                    </div>
                    <div class="col-12 col-lg-9 col-md-6">
                        <ol class="breadcrumb float-right">
                            <li><a href="/admin/main/index">返回首页</a></li>
                        </ol>

            <div class="container-fluid">
                
                <div class="card">
                    <div class="card-header border-bottom">
                        <h4 class="card-title">记迟到</h4>
                    </div>
                    <div class="card-body">
                        <form class="forms-sample" method="POST">
                            
                            <div class="form-group">
                                <label>当事人</label>
                                <input type="text" class="form-control" name="name" required> 
                            </div>
                            <div class="form-group">
                                <label>缺席原因</label>
                                <input type="text" class="form-control" name="reason" required>
                            </div>
                            <div class="form-group">
                                <label>缺席时长(min)</label>
                                <input type="text" class="form-control" name="duration" required>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">缺席日期</label>
                                <input type="text" class="form-control datetimepicker-input" id="datetimepicker" data-toggle="datetimepicker" data-target="#datetimepicker" name="date" required/>
                            </div>
                            
                            <label>缺席类型</label>
                            <div class="form-group">
                                <div class="custom-control custom-radio radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" name="kind" id="1" checked="checked" value="迟到">
                                    <label class="custom-control-label" for="1">迟到</label>
                                </div>
                                <div class="custom-control custom-radio radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" name="kind" id="2" value="旷工">
                                    <label class="custom-control-label" for="2">旷工</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-common mr-3">提交</button>
                        </form>
                    </div>
                </div>
    
            </div>
